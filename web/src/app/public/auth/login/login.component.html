<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="loginForm"
      autocomplete="off"
      novalidate
      (submit)="submit()"
      fxLayout="column wrap"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Introduzca su correo</mat-label>
          <input
            matInput
            placeholder="Correo"
            formControlName="email"
            id="email"
            required
          />
          <mat-icon matSuffix class="login-icon">contact_page</mat-icon>
          <mat-error *ngIf="hasError('email', 'required')"
            >El correo es requerido</mat-error
          >
          <mat-error *ngIf="hasError('email', 'email')"
            >El correo no es válido</mat-error
          >
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Introduzca su contraseña</mat-label>
          <input
            matInput
            [type]="hide ? 'text' : 'password'"
            formControlName="password"
            id="password"
            minlength="6"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon class="login-icon">{{
              hide ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('password', 'required')"
            >La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="hasError('password', 'minlength')"
            >La contraseña no es válida
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <ng-container *ngIf="!loading; else elseTemplate">
        <button
          mat-stroked-button
          color="accent"
          class="btn-block"
          [disabled]="loginForm.invalid"
        >
          Iniciar Sesión
        </button>
      </ng-container>
      <ng-template #elseTemplate>
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </form>
  </mat-card>
</div>
